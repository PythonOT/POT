      #   CC: /usr/bin/clang
      #   CXX: /usr/bin/clang++
      #   CPPFLAGS: "${{ CPPFLAGS }} -Xpreprocessor -fopenmp"
      #   CFLAGS: "${{ CFLAGS }} -I/usr/local/opt/libomp/include"
      #   CXXFLAGS: "${{ CXXFLAGS }} -I/usr/local/opt/libomp/include"
      #   LDFLAGS: "${{ LDFLAGS }} -Wl,-rpath,/usr/local/opt/libomp/lib -L/usr/local/opt/libomp/lib -lomp"
    - name: Run tests
      run: |
        python -m pytest -v test/ ot/ --doctest-modules --ignore ot/gpu/ --cov=ot


  windows:
    runs-on: windows-2019
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest "pytest-cov<2.6"
        pip install -U "sklearn"
    - name: Install POT
      run: |
        pip install -e .
    - name: Run tests
      run: |
        python -m pytest -v test/ ot/ --doctest-modules --ignore ot/gpu/ --cov=ot
