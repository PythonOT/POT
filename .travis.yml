dist: xenial   # required for Python >= 3.7
language: python
matrix:
  allow_failures:
      - os: osx
      - os: windows
  include:
    - os: osx
      sudo: required
      language: generic
    - os: linux
      sudo: required
      python: 3.5
    - os: linux
      sudo: required
      python: 3.6      
    - os: linux
      sudo: required
      python: 3.7               
    - os: linux
      sudo: required
      python: 2.7
    - name: "Python 3.7.3 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install: choco install python
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
before_install:
  - ./.travis/before_install.sh
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install -U "numpy>=1.14" "scipy<1.3"  # for numpy array formatting in doctests + scipy version: otherwise, pymanopt fails, cf <https://github.com/pymanopt/pymanopt/issues/77>
  - pip install flake8 pytest "pytest-cov<2.6"
  - pip install .
# command to run tests + check syntax style
script:
  - python setup.py develop
  - flake8 examples/ ot/ test/
  - python -m pytest -v test/ ot/ --doctest-modules --ignore ot/gpu/ --cov=ot
  # - py.test ot test
