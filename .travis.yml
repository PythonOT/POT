  #     - os: windows
  include:
    - os: linux
      sudo: required
      python: 3.5
    - os: linux
      sudo: required
      python: 3.6      
    - os: linux
      sudo: required
      python: 3.7               
    - os: linux
      sudo: required
      python: 3.8
